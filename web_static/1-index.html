<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Footer Example</title>
    <style>
        body {
            overflow-x: hidden; /* Optional: to hide horizontal scrollbar */
            margin: 0;
            padding: 0;
            padding-bottom: 60px; /* Adjusted padding for the fixed footer height */
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
            color: #FF0000; /* Set text color to red */
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            position: fixed;
            bottom: 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        footer p {
            margin: 0;
            padding: 0;
            color: #00FF00; /* Set text color to green */
        }
    </style>
</head>
<body>

    <header>&nbsp;</header>

    <footer>
        <p>Holberton School</p>
    </footer>

</body>
</html>
